
<div class="columns is-mobile">
    <div class="column">
        <div id="passwordModal" class="modal">
            <div class="modal-background" id="modalBackground" (click)="CloseModal()"></div>
            <div class="modal-content column is-6" id="modal-content">
                
                <div class="container" id="passwordContainer">
                    <div class="columns">
                    <div class="box column">
                        <h1 class="title has-text-centered">Password Generator</h1>
                
                        <div class="field">
                        <label>Length</label>
                        <input class="input" (input)="onChangeLength($event.target!)" />
                        </div>
                
                        <div class="field">
                        <div class="control">
                            <label class="checkbox">
                            <input (change)="onChangeUseLetters()" type="checkbox" />
                            Use Letters
                            </label>
                        </div>
                        </div>
                
                        <div class="field">
                        <div class="control">
                            <label class="checkbox">
                            <input (change)="onChangeUseNumbers()" type="checkbox" />
                            Use Numbers
                            </label>
                        </div>
                        </div>
                
                        <div class="field">
                        <div class="control">
                            <label class="checkbox">
                            <input (change)="onChangeUseSymbols()" type="checkbox" />
                            Use Symbols
                            </label>
                        </div>
                        </div>
                
                        <button [disabled]="
                            !(length && (includeLetters || includeSymbols || includeNumbers))
                        " (click)="onButtonClick()" class="button is-link is-fullwidth">
                        Generate!
                        </button>
                
                        <div class="box" *ngIf="password">
                        <label>Your Password</label>
                        <input class="input" [value]="password" />
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        <button class="modal-close is-large" aria-label="close" (click)="CloseModal()"></button>
        </div>
    </div>
</div>
